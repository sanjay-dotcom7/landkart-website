<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LandKart Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-green-700">Login to LandKart</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block font-semibold">Username</label>
        <input type="text" id="username" class="w-full border rounded p-2" required/>
      </div>
      <div>
        <label class="block font-semibold">Password</label>
        <input type="password" id="password" class="w-full border rounded p-2" required/>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
      <p id="error" class="text-red-500 text-center mt-2"></p>
    </form>
  </div>

  <script>
    const users = {
      customer1: { password: "custpass", role: "customer" },
      admin:     { password: "adminpass", role: "admin" }
    };

    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      const error = document.getElementById("error");
      error.textContent = "";

      if (users[u] && users[u].password === p) {
        sessionStorage.setItem("landkartRole", users[u].role);
        window.location.href = users[u].role === "admin" ? "admin.html" : "customer.html";
      } else error.textContent = "Invalid username or password";
    });
  </script>
</body>
</html>
