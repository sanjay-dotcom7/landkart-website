<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LandKart Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9fafb; }
    .container { max-width: 700px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgb(0 0 0 / 0.1); }
    label { font-weight: 600; margin-top: 12px; display: block; }
    input, textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; margin-top: 4px; }
    button { margin-top: 16px; background-color: #16a34a; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    button:disabled { background-color: #94a3b8; cursor: not-allowed; }
    iframe { margin-top: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold mb-4 text-green-700">Admin Panel - Add Land Listing</h1>

    <form id="addListingForm">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="price">Price (₹)</label>
      <input id="price" name="price" type="number" min="0" required />

      <label for="image">Add images for the land</label>
      <input id="image" name="image" type="file" accept="image/*" multiple required />

      <label for="youtube">Mention YouTube link (optional)</label>
      <input id="youtube" name="youtube" type="url" placeholder="https://www.youtube.com/watch?v=..." />

      <button type="submit" id="submitBtn">Add Listing</button>
    </form>

    <div id="statusMessage" class="mt-4"></div>

    <h2 class="text-2xl font-bold mt-10 text-green-700">Manage Listings</h2>
    <div id="listingTable" class="mt-4 space-y-4 text-sm text-gray-800">
      <p>Loading listings...</p>
    </div>
  </div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbzcje6QXduHvEdQ5KT5HZqnJr7l_TDbKTPGi3lCQKC2qFSCUCLT0OQ3e4qOwh4sf3jLWQ/exec';
const SHEET_URL = 'https://opensheet.elk.sh/10gC7KV7HEouX1LEV6jd1ODZzVPwq46nm-rfOwYZKmII/Sheet1';

const role = sessionStorage.getItem("landkartRole");
if (role !== "admin") window.location.href = "login.html";

const form = document.getElementById('addListingForm');
const statusMessage = document.getElementById('statusMessage');
const submitBtn = document.getElementById('submitBtn');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  submitBtn.disabled = true;
  statusMessage.textContent = 'Uploading...';

  const files = form.image.files;
  if (!files.length) {
    statusMessage.textContent = 'Please select at least one image.';
    submitBtn.disabled = false;
    return;
  }

  const promises = Array.from(files).map(file => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  }));

  try {
    const base64Images = await Promise.all(promises);
    const formData = new FormData();
    formData.append('title', form.title.value.trim());
    formData.append('description', form.description.value.trim());
    formData.append('price', form.price.value.trim());
    formData.append('image', base64Images.join(','));
    if (form.youtube.value.trim()) {
      formData.append('youtube', form.youtube.value.trim());
    }

    const res = await fetch(API_URL, {
      method: 'POST',
      body: formData
    });

    const result = await res.json();
    if (result.status === 'success') {
      statusMessage.textContent = 'Listing added successfully!';
      form.reset();
      loadListings();
    } else {
      statusMessage.textContent = 'Failed: ' + result.message;
    }
  } catch (err) {
    statusMessage.textContent = 'Error: ' + err.message;
  }

  submitBtn.disabled = false;
});
</script>
  <script>
async function loadListings() {
  const container = document.getElementById('listingTable');
  try {
    const res = await fetch('https://opensheet.elk.sh/10gC7KV7HEouX1LEV6jd1ODZzVPwq46nm-rfOwYZKmII/Sheet1');
    const listings = await res.json();

    if (!listings.length) {
      container.innerHTML = '<p>No listings found.</p>';
      return;
    }

    container.innerHTML = '';
    listings.forEach((listing, index) => {
      const rowNumber = index + 2;
      const images = (listing.image || '').split(',').map(img => img.trim()).filter(Boolean);

      const wrapper = document.createElement('div');
      wrapper.className = 'p-4 border rounded bg-gray-50';

      wrapper.innerHTML = `
        <div class="mb-2">
          <strong>${listing.title}</strong> – ₹${listing.price}<br>
          <small>${listing.description}</small>
        </div>
        <div class="flex flex-wrap gap-2 mb-2">
          ${images.map((img, i) => `
            <div class="relative">
              <img src="${img}" class="w-20 h-14 object-cover rounded">
              <button onclick="deletePhoto(${rowNumber}, ${i})" class="absolute top-0 right-0 text-xs bg-red-600 text-white px-1 rounded">×</button>
            </div>`).join('')}
        </div>
        <div class="flex items-center gap-2 mb-3">
          <input type="file" accept="image/*" id="photo-${rowNumber}" class="p-1 text-sm border rounded">
          <button onclick="addPhoto(${rowNumber})" class="bg-green-600 text-white px-2 py-1 rounded">Add Photo</button>
        </div>
        <div class="flex items-center gap-2 mt-2">
          <input type="text" placeholder="Paste multiple image URLs, comma-separated" class="p-2 border rounded w-full" id="multi-${rowNumber}">
          <button onclick="addMultiplePhotos(${rowNumber})" class="bg-green-600 text-white px-2 py-1 rounded">Add URLs</button>
        </div>
        ${listing.youtube ? `<a href="${listing.youtube}" target="_blank" class="inline-block bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 mb-2">Watch Video</a>` : ''}
        <div class="mt-2 flex gap-2">
          <input type="text" placeholder="Add or update YouTube URL" class="p-2 border rounded w-full" id="yt-${rowNumber}" value="${listing.youtube || ''}">
          <button onclick="updateVideo(${rowNumber})" class="bg-blue-600 text-white px-2 py-1 rounded">Save</button>
          <button onclick="removeVideo(${rowNumber})" class="bg-red-500 text-white px-2 py-1 rounded">Remove</button>
          <button onclick="deleteListing(${rowNumber})" class="ml-auto text-red-600 hover:underline">Delete Listing</button>
        </div>
      `;
      container.appendChild(wrapper);
    });
  } catch (err) {
    container.innerHTML = '<p>Error loading listings: ' + err.message + '</p>';
  }
}
    loadlistings();
</script>

</body>
</html>
