<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LandKart Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f3f4f6; }
    .container { max-width: 800px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { font-weight: 600; margin-top: 12px; display: block; }
    input, textarea, select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-top: 4px; }
    button { margin-top: 16px; background-color: #16a34a; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    button:disabled { background-color: #94a3b8; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold mb-4 text-green-700">Admin Panel - Add Land Listing</h1>

    <form id="addListingForm">
      <input type="hidden" id="editRow" />

      <label for="title">Title</label>
      <input id="title" name="title" type="text" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3" required></textarea>

      <label for="price">Price (₹)</label>
      <input id="price" name="price" type="number" required />

      <label for="image">Upload Image</label>
      <input id="image" name="image" type="file" accept="image/*" required />

      <label for="youtube">YouTube Link (optional)</label>
      <input id="youtube" name="youtube" type="url" placeholder="https://youtube.com/..." />

      <label for="type">Category</label>
      <select id="type" name="type" required>
        <option value="">-- Select --</option>
        <option value="farm">Farm</option>
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
      </select>

      <button type="submit" id="submitBtn">Add Listing</button>
    </form>

    <div id="statusMessage" class="mt-4 text-sm font-semibold text-red-600"></div>

    <h2 class="text-2xl font-bold mt-10 text-green-700">Manage Listings</h2>
    <div id="listingTable" class="mt-4 space-y-4 text-sm text-gray-800">Loading listings...</div>
  </div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxBw4aSL2Ixa9B3HTvBLkG6n_pWGWBpEAetVpJsv5UPdGTWj1wNNysHrDAg3AcDj47c/exec';
const SHEET_URL = 'https://opensheet.elk.sh/1NGNoZPRj2jHaMdfp-4GMUX8ehSe3_Vt0KxB-fJeVwlo/Sheet1';

const form = document.getElementById('addListingForm');
const statusMessage = document.getElementById('statusMessage');
const submitBtn = document.getElementById('submitBtn');
const editRow = document.getElementById('editRow');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  submitBtn.disabled = true;
  statusMessage.textContent = 'Uploading...';

  const formData = new FormData();
  formData.append('title', form.title.value.trim());
  formData.append('description', form.description.value.trim());
  formData.append('price', form.price.value.trim());
  formData.append('youtube', form.youtube.value.trim());
  formData.append('type', form.type.value.trim());

  const file = form.image.files[0];
  if (!file) {
    statusMessage.textContent = 'Please select an image.';
    submitBtn.disabled = false;
    return;
  }

  formData.append('image', file);
  if (editRow.value) formData.append('editRow', editRow.value);

  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      body: formData
    });
    const result = await res.json();
    if (result.status === 'success') {
      statusMessage.textContent = 'Listing saved!';
      form.reset();
      editRow.value = '';
      submitBtn.textContent = 'Add Listing';
      loadListings();
    } else {
      statusMessage.textContent = 'Failed: ' + result.message;
    }
  } catch (err) {
    statusMessage.textContent = 'Error: ' + err.message;
  }

  submitBtn.disabled = false;
});

async function loadListings() {
  const container = document.getElementById('listingTable');
  container.innerHTML = 'Loading...';
  try {
    const res = await fetch(SHEET_URL);
    const listings = await res.json();
    if (!listings.length) {
      container.innerHTML = '<p>No listings found.</p>';
      return;
    }
    container.innerHTML = '';
    listings.forEach((listing, i) => {
      const row = i + 2;
      const html = `
        <div class="p-4 border rounded bg-gray-50">
          <strong>${listing.title}</strong> – ₹${listing.price}<br>
          <small>${listing.description}</small><br>
          ${listing.image ? `<img src="${listing.image}" class="w-full h-40 object-cover rounded mt-2">` : ''}
          ${listing.youtube ? `<a href="${listing.youtube}" target="_blank" class="block mt-2 text-blue-600 underline">Watch Video</a>` : ''}
          <div class="flex space-x-2 mt-3">
            <button onclick='editListing(${row}, ${JSON.stringify(listing).replace(/"/g, '&quot;')})' class="bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
            <button onclick='deleteListing(${row})' class="bg-red-600 text-white px-3 py-1 rounded">Delete</button>
          </div>
        </div>
      `;
      container.innerHTML += html;
    });
  } catch (err) {
    container.innerHTML = '<p>Error loading listings.</p>';
  }
}

function editListing(row, listing) {
  form.title.value = listing.title || '';
  form.description.value = listing.description || '';
  form.price.value = listing.price || '';
  form.youtube.value = listing.youtube || '';
  form.type.value = listing.type || '';
  editRow.value = row;
  submitBtn.textContent = 'Update Listing';
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

async function deleteListing(row) {
  if (!confirm("Are you sure you want to delete this listing?")) return;
  try {
    const res = await fetch(API_URL + '?deleteRow=' + row);
    const result = await res.json();
    if (result.status === 'success') {
      loadListings();
    } else {
      alert('Delete failed: ' + result.message);
    }
  } catch (err) {
    alert('Error deleting: ' + err.message);
  }
}

window.addEventListener('DOMContentLoaded', loadListings);
</script>
</body>
</html>
