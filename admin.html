<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Admin Upload</title>
</head>
<body>
  <h2>Upload Land Listing</h2>

  <form id="listingForm" enctype="multipart/form-data">
    <label>Title: <input name="title" required /></label><br><br>
    <label>Description: <textarea name="description" required></textarea></label><br><br>
    <label>Price: <input name="price" type="number" required /></label><br><br>
    <label>Image: <input name="image" type="file" accept="image/*" required /></label><br><br>
    <label>YouTube: <input name="youtube" type="url" /></label><br><br>
    <label>Type:
      <select name="type" required>
        <option value="farm">Farm</option>
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
      </select>
    </label><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('listingForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Uploading...';

      const formData = new FormData(form);

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxBw4aSL2Ixa9B3HTvBLkG6n_pWGWBpEAetVpJsv5UPdGTWj1wNNysHrDAg3AcDj47c/exec', {
          method: 'POST',
          body: formData,
        });

        const result = await res.json();
        if (result.status === 'success') {
          status.textContent = '✅ Uploaded and saved!';
          form.reset();
        } else {
          status.textContent = '❌ Failed: ' + result.message;
        }
      } catch (err) {
        status.textContent = '❌ Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
