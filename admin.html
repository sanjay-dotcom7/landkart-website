<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LandKart Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9fafb; }
    .container { max-width: 800px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgb(0 0 0 / 0.1); }
    label { font-weight: 600; margin-top: 12px; display: block; }
    input, textarea, select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; margin-top: 4px; }
    button { margin-top: 16px; background-color: #16a34a; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    button:disabled { background-color: #94a3b8; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold mb-4 text-green-700">Admin Panel - Add Land Listing</h1>

    <form id="addListingForm">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="price">Price (₹)</label>
      <input id="price" name="price" type="number" min="0" required />

      <label for="image">Upload Image</label>
      <input id="image" name="image" type="file" accept="image/*" required />

      <label for="youtube">YouTube Link (optional)</label>
      <input id="youtube" name="youtube" type="url" placeholder="https://www.youtube.com/watch?v=..." />

      <label for="type">Category</label>
      <select id="type" name="type" required>
        <option value="">-- Select Category --</option>
        <option value="farm">Farm</option>
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
      </select>

      <button type="submit" id="submitBtn">Add Listing</button>
    </form>

    <div id="statusMessage" class="mt-4 text-sm font-semibold text-red-500"></div>
  </div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbwxhnUgTAt-fx9Ss24lkBsSse-wX009Viejn5vHIZLqQWZ4ZwyPQaGL3fM7CB3l5MN8wA/exec';

const form = document.getElementById('addListingForm');
const statusMessage = document.getElementById('statusMessage');
const submitBtn = document.getElementById('submitBtn');

form.addEventListener('submit', async (e) => {
  e.preventDefault(); // ❗ stop default form submit behavior
  submitBtn.disabled = true;
  statusMessage.textContent = 'Uploading...';

  const formData = new FormData(form); // ✅ collects all form inputs including file

  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      body: formData
    });

    const result = await res.json();

    if (result.status === 'success') {
      statusMessage.textContent = 'Listing added successfully!';
      form.reset();
    } else {
      statusMessage.textContent = 'Failed: ' + result.message;
    }
  } catch (err) {
    statusMessage.textContent = 'Upload failed: ' + err.message;
  }

  submitBtn.disabled = false;
});
</script>
</body>
</html>
