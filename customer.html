<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LandKart Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-lg text-center">
    <h1 class="text-2xl font-bold text-green-700 mb-4">Welcome, Customer!</h1>
    <p class="mb-6">How can we assist you today?</p>
    <button onclick="alert('Live Chat coming soon!')" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Start Live Chat</button>
    <button onclick="alert('Scheduling a call...')" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Schedule A Callback</button>
    <button onclick="logout()" class="mt-8 text-gray-600 underline">Logout</button>
  </div>

  <script>
    if (sessionStorage.getItem("landkartRole") !== "customer") {
      window.location.href = "login.html";
    }
    function logout() {
      sessionStorage.removeItem("landkartRole");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
